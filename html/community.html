<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festory - Community</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/community.css" />
    <link rel="stylesheet" href="../css/note.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./js/utils/splitText.js"></script>
    <script type="module" src="../js/pages/community.js"></script>
  </head>
  <body>
    <header class="community-header"></header>

    <main>
      <aside class="festivalList">
        <ul class="list">
          <!-- <li>프랑스 김치축제</li> -->
          <!-- <li>보령 머드</li> -->
          <!-- <li>독일 맥주축제</li> -->
        </ul>
      </aside>

      <section class="noteSection">
        <button class="createNoteBtn">노트 생성 버튼</button>
        <div class="feedWrap">
          <div class="noteCard">
            <div class="noteContent">
              <!-- 마크다운 렌더링 결과가 여기 들어감 -->
            </div>
             <div class="noteActions">
              <button class="editNoteBtn">✏️ 수정</button>
              <button class="deleteNoteBtn">🗑️ 삭제</button>
            </div>
          </div>
        </div>
      </section>

      <!-- <section class="detailInfo"></section> -->
    </main>
  </body>
</html>
